apiVersion: apps/v1
kind: Deployment
metadata:
  name: wealthwatch
  namespace: wealthwatch
  labels:
    app: wealthwatch
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wealthwatch
  template:
    metadata:
      labels:
        app: wealthwatch
    spec:
      imagePullSecrets:
        - name: ghcr-login
      containers:
        - name: wealthwatch
          image: wealthwatch:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
          envFrom:
            - configMapRef:
                name: wealthwatch-config
            - secretRef:
                name: wealthwatch-secret
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
