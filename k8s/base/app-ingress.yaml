apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wealthwatch
  namespace: wealthwatch
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "25m"
spec:
  ingressClassName: nginx
  rules:
    - host: wealthwatch.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wealthwatch
                port:
                  number: 80
