apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-data
  namespace: wealthwatch
spec:
  accessModes: [ReadWriteOnce]
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: wealthwatch
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: wealthwatch_db
            - name: POSTGRES_USER
              value: wealthwatch_user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wealthwatch-secret
                  key: DB_PASSWORD
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: postgres-data
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: wealthwatch
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
