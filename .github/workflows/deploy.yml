name: Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment name (e.g. doks, eks)"
        required: true
        default: "doks"
      overlay:
        description: "Kustomize overlay path"
        required: true
        default: "k8s/overlays/doks"

permissions:
  contents: read
  packages: write

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/wealthwatch
          tags: |
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.29.0

      - name: Configure kubeconfig
        env:
          KUBECONFIG_B64: ${{ secrets.KUBECONFIG_B64 }}
        run: |
          set -euo pipefail
          if [ -z "${KUBECONFIG_B64}" ]; then
            echo "Missing secret KUBECONFIG_B64" >&2
            exit 1
          fi
          mkdir -p "$HOME/.kube"
          echo "$KUBECONFIG_B64" | base64 --decode > "$HOME/.kube/config"
          chmod 600 "$HOME/.kube/config"
          kubectl version --client

      - name: Deploy manifests
        run: |
          set -euo pipefail
          kubectl apply -k "${{ inputs.overlay }}"

      - name: Update image
        run: |
          set -euo pipefail
          image=$(echo "${{ steps.meta.outputs.tags }}" | head -n 1)
          kubectl -n wealthwatch set image deployment/wealthwatch wealthwatch="$image" --record
          kubectl -n wealthwatch rollout status deployment/wealthwatch --timeout=180s
