version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: wealthwatch-postgres
    environment:
      POSTGRES_DB: wealthwatch
      POSTGRES_USER: wealthwatch
      POSTGRES_PASSWORD: wealthwatchpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wealthwatch"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wealthwatch-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: wealthwatch-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wealthwatch-network

  # Auth Service
  auth-service:
    build:
      context: ../services/auth-service
      dockerfile: Dockerfile
    container_name: wealthwatch-auth-service
    ports:
      - "8001:8001"
    environment:
      ENVIRONMENT: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: wealthwatch
      DB_PASSWORD: wealthwatchpassword
      DB_NAME: wealthwatch
      DB_SSLMODE: disable
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: my-super-secret-jwt-key-for-development
      JWT_EXPIRES_IN: 24h
      AUTH_SERVICE_PORT: 8001
      LOG_LEVEL: debug
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - wealthwatch-network

  # Expense Service
  expense-service:
    build:
      context: ../services/expense-service
      dockerfile: Dockerfile
    container_name: wealthwatch-expense-service
    ports:
      - "8003:8003"
    environment:
      ENVIRONMENT: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: wealthwatch
      DB_PASSWORD: wealthwatchpassword
      DB_NAME: wealthwatch
      DB_SSLMODE: disable
      REDIS_HOST: redis
      REDIS_PORT: 6379
      EXPENSE_SERVICE_PORT: 8003
      LOG_LEVEL: debug
      AUTH_SERVICE_HOST: auth-service
      AUTH_SERVICE_PORT: 8001
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - wealthwatch-network

  # Balance Service
  balance-service:
    build:
      context: ../services/balance-service
      dockerfile: Dockerfile
    container_name: wealthwatch-balance-service
    ports:
      - "8004:8004"
    environment:
      ENVIRONMENT: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: wealthwatch
      DB_PASSWORD: wealthwatchpassword
      DB_NAME: wealthwatch
      DB_SSLMODE: disable
      REDIS_HOST: redis
      REDIS_PORT: 6379
      BALANCE_SERVICE_PORT: 8004
      LOG_LEVEL: debug
      AUTH_SERVICE_HOST: auth-service
      AUTH_SERVICE_PORT: 8001
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - wealthwatch-network

  # API Gateway (Nginx)
  api-gateway:
    image: nginx:alpine
    container_name: wealthwatch-api-gateway
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth-service
      - expense-service
      - balance-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - wealthwatch-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  wealthwatch-network:
    driver: bridge
