apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-service-config
  namespace: wealthwatch
data:
  ENVIRONMENT: "development"
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_USER: "wealthwatch"
  DB_NAME: "wealthwatch"
  DB_SSLMODE: "disable"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  JWT_EXPIRES_IN: "24h"
  AUTH_SERVICE_PORT: "8001"
  LOG_LEVEL: "info"

---
apiVersion: v1
kind: Secret
metadata:
  name: auth-service-secret
  namespace: wealthwatch
type: Opaque
data:
  DB_PASSWORD: c3BsaXR3aXNlcGFzc3dvcmQ=  # base64: wealthwatchpassword
  JWT_SECRET: bXktc3VwZXItc2VjcmV0LWp3dC1rZXktZm9yLWRldmVsb3BtZW50  # base64: my-super-secret-jwt-key-for-development

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: wealthwatch
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: wealthwatch/auth-service:latest
        ports:
        - containerPort: 8001
        envFrom:
        - configMapRef:
            name: auth-service-config
        - secretRef:
            name: auth-service-secret
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: wealthwatch
spec:
  selector:
    app: auth-service
  ports:
  - port: 8001
    targetPort: 8001
  type: ClusterIP
