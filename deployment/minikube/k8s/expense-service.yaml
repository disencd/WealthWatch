apiVersion: v1
kind: ConfigMap
metadata:
  name: expense-service-config
  namespace: splitwise
data:
  ENVIRONMENT: "development"
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_USER: "splitwise"
  DB_NAME: "splitwise"
  DB_SSLMODE: "disable"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  EXPENSE_SERVICE_PORT: "8003"
  LOG_LEVEL: "info"
  AUTH_SERVICE_HOST: "auth-service"
  AUTH_SERVICE_PORT: "8001"

---
apiVersion: v1
kind: Secret
metadata:
  name: expense-service-secret
  namespace: splitwise
type: Opaque
data:
  DB_PASSWORD: c3BsaXR3aXNlcGFzc3dvcmQ=  # base64: splitwisepassword

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: expense-service
  namespace: splitwise
  labels:
    app: expense-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: expense-service
  template:
    metadata:
      labels:
        app: expense-service
    spec:
      containers:
      - name: expense-service
        image: splitwise/expense-service:latest
        ports:
        - containerPort: 8003
        envFrom:
        - configMapRef:
            name: expense-service-config
        - secretRef:
            name: expense-service-secret
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: expense-service
  namespace: splitwise
spec:
  selector:
    app: expense-service
  ports:
  - port: 8003
    targetPort: 8003
  type: ClusterIP
