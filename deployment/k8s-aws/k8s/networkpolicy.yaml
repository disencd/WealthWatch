apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: wealthwatch-netpol
  namespace: wealthwatch
spec:
  podSelector:
    matchLabels:
      app: wealthwatch
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 8080
  # Allow traffic from monitoring (Prometheus)
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 9090
  # Allow traffic from same namespace (internal communication)
  - from:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 9090
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  # Allow HTTP/HTTPS to external services
  - to: []
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443
  # Allow database access (RDS)
  - to: []
    ports:
    - protocol: TCP
      port: 5432
  # Allow Redis access
  - to: []
    ports:
    - protocol: TCP
      port: 6379
  # Allow SMTP (if using external email service)
  - to: []
    ports:
    - protocol: TCP
      port: 587
    - protocol: TCP
      port: 465

---
# Default deny all policy for the namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: wealthwatch
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress

---
# Allow monitoring namespace to access metrics
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-monitoring
  namespace: wealthwatch
spec:
  podSelector:
    matchLabels:
      app: wealthwatch
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 9090
