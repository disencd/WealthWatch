apiVersion: v1
kind: Secret
metadata:
  name: splitwise-secrets
  namespace: splitwise
type: Opaque
data:
  # Database Configuration
  # Replace with base64 encoded values
  DB_HOST: <base64-encoded-rds-endpoint>
  DB_PASSWORD: <base64-encoded-db-password>
  
  # JWT Configuration
  JWT_SECRET: <base64-encoded-jwt-secret-min-32-chars>
  
  # Redis Configuration
  REDIS_HOST: <base64-encoded-redis-endpoint>
  REDIS_AUTH_TOKEN: <base64-encoded-redis-auth-token>
  
  # Email Configuration (if using SES)
  SMTP_HOST: <base64-encoded-smtp-host>
  SMTP_EMAIL: <base64-encoded-smtp-email>
  SMTP_PASSWORD: <base64-encoded-smtp-password>
  
  # External API Keys (if needed)
  STRIPE_API_KEY: <base64-encoded-stripe-key>
  SENTRY_DSN: <base64-encoded-sentry-dsn>
  
  # AWS Configuration (if needed for S3 uploads)
  AWS_ACCESS_KEY_ID: <base64-encoded-aws-access-key>
  AWS_SECRET_ACCESS_KEY: <base64-encoded-aws-secret-key>
  AWS_S3_BUCKET: <base64-encoded-s3-bucket-name>
  AWS_REGION: <base64-encoded-aws-region>
