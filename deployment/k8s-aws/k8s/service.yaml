apiVersion: v1
kind: Service
metadata:
  name: splitwise-service
  namespace: splitwise
  labels:
    app: splitwise
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  selector:
    app: splitwise

---
apiVersion: v1
kind: Service
metadata:
  name: splitwise-headless
  namespace: splitwise
  labels:
    app: splitwise
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  selector:
    app: splitwise
