apiVersion: v1
kind: Service
metadata:
  name: wealthwatch-service
  namespace: wealthwatch
  labels:
    app: wealthwatch
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  selector:
    app: wealthwatch

---
apiVersion: v1
kind: Service
metadata:
  name: wealthwatch-headless
  namespace: wealthwatch
  labels:
    app: wealthwatch
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  selector:
    app: wealthwatch
