apiVersion: v1
kind: ConfigMap
metadata:
  name: splitwise-config
  namespace: splitwise
data:
  # Server Configuration
  GIN_MODE: "release"
  PORT: "8080"
  LOG_LEVEL: "info"
  
  # Database Configuration (to be overridden by environment-specific values)
  DB_PORT: "5432"
  DB_NAME: "splitwise_prod"
  DB_USER: "splitwise"
  DB_SSLMODE: "require"
  
  # Redis Configuration
  REDIS_PORT: "6379"
  
  # JWT Configuration
  JWT_EXPIRES_IN: "24h"
  
  # CORS Configuration
  CORS_ALLOWED_ORIGINS: "https://splitwise.yourdomain.com,http://localhost:3000"
  
  # Rate Limiting
  RATE_LIMIT_REQUESTS_PER_MINUTE: "100"
  
  # File Upload
  MAX_FILE_SIZE: "10MB"
  UPLOAD_PATH: "/app/uploads"
  
  # Email Configuration (if using SES)
  SMTP_PORT: "587"
  
  # Monitoring
  ENABLE_METRICS: "true"
  METRICS_PORT: "9090"
