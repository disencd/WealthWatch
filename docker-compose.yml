version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: splitwise-postgres
    environment:
      POSTGRES_DB: splitwise_db
      POSTGRES_USER: splitwise_user
      POSTGRES_PASSWORD: splitwise_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d
    networks:
      - splitwise-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U splitwise_user -d splitwise_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Splitwise Application
  app:
    build: .
    container_name: splitwise-app
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=splitwise_user
      - DB_PASSWORD=splitwise_password
      - DB_NAME=splitwise_db
      - DB_SSLMODE=disable
      - JWT_SECRET=your_super_secret_jwt_key_change_this_in_production
      - JWT_EXPIRES_IN=168h
      - GIN_MODE=release
      - PORT=8080
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - splitwise-network
    volumes:
      - ./receipts:/app/receipts
    restart: unless-stopped

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: splitwise-redis
    ports:
      - "6379:6379"
    networks:
      - splitwise-network
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  splitwise-network:
    driver: bridge
